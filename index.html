<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="id-card-container">
      <div class="id-card front">
        <div class="header">
          <h2>Front</h2>
        </div>
        <div class="content">
          <img src="pic.jpg" alt="Profile Picture" class="profile-picture" />
          <p class="name">First name</p>
          <p class="id"><b>ID: </b> XXXX XX X XX X</p>
          <p class="doj"><b>DOJ:</b> DD/MM/YYYY</p>
        </div>
      </div>
      <div class="id-card back">
        <div class="header">
          <h2>Back</h2>
        </div>
        <div class="content">
          <p>
            <strong>Address:</strong> 123, ABC Street, State, Country - 111111
          </p>
          <p><strong>Gender:</strong> Male / Female</p>
          <p><strong>Email:</strong> firstnameXYZ@email.com</p>
          <p><strong>Phone No. :</strong> 132 465 7890</p>
        </div>
      </div>
    </div>
    <button class="btn">Get New User</button>
    <script src="app6.js"></script>
  </body>
</html>
